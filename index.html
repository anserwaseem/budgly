<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Bujit — Simple Expense Tracking</title>
    <meta
      name="description"
      content="Stupidly simple budgeting. Track expenses like taking notes. Just type and go."
    />
    <meta name="author" content="Bujit" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://bujit.lovable.app" />
    <meta name="theme-color" content="#39C692" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bujit.lovable.app" />
    <meta property="og:image" content="https://bujit.lovable.app/logo.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bujit.lovable.app/logo.svg" />
    <meta property="og:title" content="Bujit — Simple Expense Tracking" />
    <meta name="twitter:title" content="Bujit — Simple Expense Tracking" />
    <meta
      property="og:description"
      content="Stupidly simple budgeting. Track expenses like taking notes. Just type and go."
    />
    <meta
      name="twitter:description"
      content="Stupidly simple budgeting. Track expenses like taking notes. Just type and go."
    />
  </head>

  <body
    style="
      background-color: hsl(220, 20%, 8%);
      color: hsl(40, 15%, 92%);
      margin: 0;
      padding: 0;
    "
  >
    <div id="root"></div>
    <script>
      // set theme immediately before React renders to prevent flash
      (function () {
        try {
          const theme = localStorage.getItem("bujit_theme") || "dark";
          document.documentElement.classList.toggle("dark", theme === "dark");
          document.documentElement.classList.toggle("light", theme === "light");
        } catch (e) {
          // ignore localStorage errors
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
